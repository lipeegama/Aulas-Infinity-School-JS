<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista de Tarefas</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}

h2 {
margin-bottom: 20px;
color: #333;
}

.search-container {
display: flex;
align-items: center;
margin-bottom: 20px;
}

input {
padding: 10px;
width: 250px;
margin-right: 10px;
border-radius: 4px;
border: 1px solid #ccc;
font-size: 16px;
}

button {
padding: 10px 15px;
background-color: #007bff;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}

button:hover {
background-color: #0056b3;
}

ul {
list-style-type: none;
padding: 0;
width: 100%;
max-width: 400px;
}

li {
background-color: #fff;
padding: 10px;
margin-bottom: 8px;
border-radius: 4px;
border: 1px solid #ddd;
transition: background-color 0.3s;
}

li:hover {
background-color: #f0f0f0;
}

.no-results {
color: #ff0000;
font-style: italic;
}
</style>
</head>
<body>
<h2>Lista de Tarefas</h2>

<div class="search-container">
<input
type="text"
id="searchInput"
placeholder="Pesquise uma tarefa..."
oninput="filtrarTarefas()"
/>
<button onclick="filtrarTarefas()">Buscar</button>
</div>

<ul id="taskList"></ul>

<p id="noResults" class="no-results" style="display: none">
Nenhuma tarefa encontrada.
</p>
<script src="script.js"></script>
